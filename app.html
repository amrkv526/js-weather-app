<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="api">
    <div class="container">☁️ This demo needs an OpenWeather API key to work. <a target="_blank" href="https://home.openweathermap.org/users/sign_up">Get yours here☀️</a>
    </div>
  </div>
  <section class="top-banner">
    <div class="container">
      <h1 class="heading">Weather App</h1>
      <form>
        <input type="text" placeholder="Enter a city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <div class="weather-container">
        <h2>Current Weather</h2>
        <ul class="cities"></ul>
      </div>
    </div>
  </section>
  <section class="forecast-section">
    <div class="container">
      <div class="forecast-container">
        <h2>5-Day Forecast</h2>
        <ul class="forecast-results"></ul>
      </div>
    </div>
  </section>
  <footer class="page-footer">
    <div class="container">
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
